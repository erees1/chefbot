intents:
  - request_recipe:
      use_entities: []
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - thankyou
  - inform

actions:
  - utter_greet
  - utter_happy_goodbye
  - utter_sad_goodbye
  - utter_iamabot
  - utter_submit
  - utter_sorry
  - utter_nomatches
  - action_retrieve_user
  - utter_ingredients_required
  - utter_no_more_matches
  - utter_search_again

slots:
  main:
    type: unfeaturized
    auto_fill: False
  time2cook:
    type: unfeaturized
    auto_fill: False
  dietary:
    type: unfeaturized
    auto_fill: False
  satisfied:
    type: bool
    auto_fill: False


entities:
  - main
  - duration_text
  - dietary
  - satisfied

templates:
  utter_greet:
    - text: "Hey!"
    - text: "Hello I'm the recipe generator!"
  utter_happy_goodbye:
    - text: "Enjoy your meal!"
    - text: "Hope it's good"
  utter_sad_goodbye:
    - text: "Sorry I couldn't help you today, goodbye..."
  utter_iamabot:
    - text: "I'm the piep piper... follow ME!"
  utter_ask_main:
    - text: what sort of dish do you want?
    - text: what would you like the dish to be?
    - text: anything specific you would like?
  utter_ask_time2cook:
    - text: how long do you have to cook?
  utter_ask_dietary:
    - text: do you have any dietary requirements?
  utter_submit:
    - text: "Let me just check my database for you"
  utter_ask_satisfied:
    - text: "How about this?"
    - text: "I found this dish in my database, what do you think?"
  utter_sorry:
    - text: "sorry"
  utter_nomatches:
    - text: "sorry I didn't find any matches for those search parameters"
  utter_ingredients_required:
    - text: "Great!, this is what you'll need"
    - text: "In that case, you'll need these ingredients"
  utter_no_more_matches:
    - text: "I'm sorry that was all that I could find in my database"
  utter_search_again:
    - text: "Shall I search for something else?"
    - text: "Would you like me to look for something else?"

forms:
  - recipe_form
  - satisfied_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
